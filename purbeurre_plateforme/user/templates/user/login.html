<div class="container h-100">
<br>
<br>
<br>
<br>
<br>
<br>
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">


        <h3 id="form-title">Connexion</h3>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form method="POST" action="">
          {% csrf_token %}
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="username" placeholder="Pseudo..." class="form-control">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
              <input type="password" name="password" placeholder="Mot de passe..." class="form-control">
          </div>

            <div class="d-flex justify-content-center mt-3 login_container">
              <input class="btn btn-info btn-xs" type="submit" value="Se connecter">
              </div>
        </form>

      </div>
      {% for message in messages %}
        <p id="messages">{{message}}</p>

      {% endfor %}

      <div class="mt-4">
        <div class="d-flex justify-content-center links">

        </div>

      </div>

      <div class="d-flex justify-content-center">


        <h3 id="form-title">Pas encore de compte?</h3>

      </div>
      <div class="d-flex justify-content-center">



        <p><a href="{% url 'register_page' %}" class="btn btn-info btn-xs" role="button">Cr√©er un compte</a></p>
      </div>

    </div>
  </div>
</div>
