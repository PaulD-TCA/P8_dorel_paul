
	<div class="container h-100">
		<br><br><br><br><br><br><br><br>
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Création de compte</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
            {% csrf_token %}
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							{{form.username}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.password1}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.password2}}
						</div>
				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn btn-info btn-xs" type="submit" value="Création">
				   		</div>
					</form>
				</div>
        {{form.errors}}
        {% for message in messages %}
          <p id="messages">{{message}}</p>

        {% endfor %}

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						<h4>Vous avez déjà un compte?</h4>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="{% url 'login_page' %}" class="btn btn-info btn-xs">Connexion</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
    var form_fields = document.getElementsByTagName('input')
		form_fields[3].placeholder='Pseudo';
		form_fields[4].placeholder='Mot de passe...';
		form_fields[5].placeholder='Confirmer le mot de passe...';
		for (var field in form_fields){
			form_fields[field].className += 'form-control'
		}
	</script>
