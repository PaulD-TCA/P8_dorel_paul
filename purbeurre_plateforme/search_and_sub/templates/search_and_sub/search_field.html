<!-- Masthead-->
<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">Du gras, oui, mais de qualité!</h1>
                <hr class="divider my-4" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                <p class="text-white-75 font-weight-light mb-5">Trouvez un produit de substitution pour ceux que vous consommez tous les jours.</p>

                <form id='fname' name='fname' class="md-form md-outline form-lg" method="post" action="{% url 'results_page' %}">
                  {% csrf_token %}
                  <div class="md-form my-0">
                    <input id="form-lg" class="form-control form-control-lg" type="text" placeholder="Exemple: Pâte à tartiner" name="your_name" maxlength="100" required>
                  </div>
                </form>

            </div>
        </div>
    </div>
</header>
